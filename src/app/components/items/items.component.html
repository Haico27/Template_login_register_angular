<div>
  <label>Item name:
    <input #itemName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="addItem(itemName.value); itemName.value=''">
    add item
  </button>
</div>




<div>
    <ul>
      <li *ngFor='let item of items'>{{ item.name }}</li>
    </ul>
</div>
